    <div style="margin-top:60px;" class="notifications">
        <h1>Notifications</h1>
        <ul class="notifications-list" style="list-style: none;"></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Contract Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"><b>Name: </b><span id="contractorName"></span></p>
                            <p class="card-text"><b>Address: </b><span id="contractAddress"></span></p>
                            <p class="card-text"><b>Mobile Number: </b><span id="contractMobileNumber"></span></p>
                            <p class="card-text"><b>Requirements: </b><span id="contractRequirements"></span></p>
                            <p class="card-text"><b>Quantity: </b><span id="contractQuantity"></span></p>
                            <div class="mt-3">
                                <button id="acceptContract" class="btn btn-success">Accept</button>
                                <button id="rejectContract" class="btn btn-danger">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function loadNotifications() {
            try {
                const response = await fetch('http://localhost:3000/notifications');
                if (!response.ok) throw new Error('Failed to fetch notifications');

                const notifications = await response.json();
                const notificationsList = document.querySelector('.notifications-list');
                notificationsList.innerHTML = ''; // Clear existing notifications

                if (notifications.length === 0) {
                    notificationsList.innerHTML = '<li>No notifications available.</li>';
                    return;
                }

                notifications.forEach(notification => {
                    const notificationItem = document.createElement('li');
                    notificationItem.classList.add('notification-item');
                    notificationItem.dataset.contractId = notification.id; // Store contract ID in data attribute

                    notificationItem.innerHTML = `
                        <div class="notification-item-header">
                            <div>
                                <h6>${notification["Contractor Name"]} wants to connect to farmers</h6>
                                <p>${notification.Address}</p>
                            </div>
                            <button class="btn btn-link view-more">View More</button>
                        </div>
                    `;

                    notificationItem.addEventListener('click', () => showContractDetails(notification)); // Add click event listener
                    notificationsList.appendChild(notificationItem);
                });
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        function showContractDetails(notification) {
            document.getElementById('contractorName').innerText = notification["Contractor Name"];
            document.getElementById('contractAddress').innerText = notification.Address;
            document.getElementById('contractMobileNumber').innerText = notification["Mobile Number"];
            document.getElementById('contractRequirements').innerText = notification.Requirements;
            document.getElementById('contractQuantity').innerText = notification.Quantity;
            $('#notificationModal').modal('show');
        }

        document.getElementById('acceptContract').addEventListener('click', async () => {
            const contractId = document.querySelector('.notification-item-header').dataset.contractId;
            try {
                const response = await fetch(`http://localhost:3000/notifications/${contractId}/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (!response.ok) throw new Error('Failed to accept contract');
                console.log('Contract Accepted');
                $('#notificationModal').modal('hide');
            } catch (error) {
                console.error('Error:', error.message);
            }
        });

        document.getElementById('rejectContract').addEventListener('click', async () => {
            const contractId = document.querySelector('.notification-item-header').dataset.contractId;
            try {
                const response = await fetch(`http://localhost:3000/notifications/${contractId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (!response.ok) throw new Error('Failed to reject contract');
                console.log('Contract Rejected');
                $('#notificationModal').modal('hide');
            } catch (error) {
                console.error('Error:', error.message);
            }
        });

        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
    <script src="script.js"></script>
