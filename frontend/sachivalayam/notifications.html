<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="home.html">
            <img class="logo-container" src="logo.jpg" alt="logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ml-auto d-flex align-items-center">
                <a href="notifications.html">
                    <div class="notification-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                        </svg>
                    </div>
                </a>
                <div class="profile-icon ml-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

      <div class="container"></div>
        <h1>Notifications</h1>
        <ul style="list-style: none;" class="notifications-list">
        </ul>
      </div>
      <script>
        async function loadNotifications() {
            try {
                const response = await fetch('http://localhost:3000/notifications');
                if (!response.ok) throw new Error('Failed to fetch notifications');

                const notifications = await response.json();

                const notificationsList = document.querySelector('.notifications-list');
                notificationsList.innerHTML = ''; // Clear existing notifications

                if (notifications.length === 0) {
                    notificationsList.innerHTML = '<li>No notifications available.</li>';
                    return;
                }

                notifications.forEach(notification => {
                    const notificationItem = document.createElement('li');
                    notificationItem.classList.add('notification-item');
                    notificationItem.dataset.contractId = notification.id; // Store the contract ID in the data attribute
                    notificationItem.innerHTML = `
                        <div class="notification-item-header">
                            <div>
                                <h6>${notification["Contractor Name"]} wants to connect to farmers</h6>
                                <p>${notification.Address}</p>
                            </div>
                            <div style="margin-left:20px">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                                </svg>
                            </div>
                        </div>
                    `;
                    notificationItem.addEventListener('click', () => showContractDetails(notification.id)); // Add click event listener
                    notificationsList.appendChild(notificationItem);
                });
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
        document.addEventListener('DOMContentLoaded', loadNotifications);
      </script>
</body>
</html>
