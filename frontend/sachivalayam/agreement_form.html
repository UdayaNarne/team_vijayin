    <div class="container mt-5 pt-5">
        <h1 class="text-center display-4 mb-4">Agreement Form</h1>
        <form id="agreementForm" class="p-4 shadow-sm bg-light rounded">
            <div class="form-group">
                <label for="contractor_name">Contractor Name</label>
                <input type="text" class="form-control" id="contractor_name" name="contractor_name" placeholder="Enter the Contractor Name" required>
            </div>
            <div class="form-group">
                <label for="farmer_name">Farmer Name</label>
                <input type="text" class="form-control" id="farmer_name" name="farmer_name" placeholder="Enter the Farmer Name" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (in months)</label>
                <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration of the crop" required>
            </div>
            <div class="form-group">
                <label for="price">Price (per ton)</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price of the crop" required>
            </div>
            <div class="form-group">
                <label for="insurance">Insurance Policies (if any)</label>
                <input type="url" class="form-control" id="insurance" name="insurance" placeholder="Enter insurance policy URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Agreement</button>
        </form>
    </div>

    <!-- Custom Modal for Submission Success -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customAlertLabel">Submission Status</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Form submitted successfully!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="closeModalBtn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("agreementForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Collect form data
            const contractorName = document.getElementById("contractor_name").value;
            const farmerName = document.getElementById("farmer_name").value;
            const duration = document.getElementById("duration").value;
            const price = document.getElementById("price").value;
            const insurance = document.getElementById("insurance").value;

            // Log form data (simulating a server-side process)
            console.log("Contractor Name:", contractorName);
            console.log("Farmer Name:", farmerName);
            console.log("Duration (months):", duration);
            console.log("Price (per ton):", price);
            console.log("Insurance URL:", insurance);

            // Show the custom alert modal
            $('#customAlertModal').modal('show');
        });

        // Add event listener to close button in the modal to handle redirect
        document.getElementById("closeModalBtn").addEventListener("click", function() {
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
