<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 text-bg-dark d-flex">
        <img class="logo-container" src="../sachivalayam/logo.jpg" alt="logo">
        <div class="container-fluid header-container">
            <div class="d-flex flex-wrap align-items-center"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div> 
    </header>

    <div class="container-fluid mt-2">
        <div class="d-flex">
            <div class="content-area">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control search-bar" placeholder="Search...">
                    <div class="d-flex">
                        <button class="btn btn-primary new-cont ms-3">
                            Sachivalayams
                        </button>
                    </div>
                </div>
                <div id="contract-grid" class="grid"></div>
                <div id="farmer-list" class="farmer-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="con_fetch.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
