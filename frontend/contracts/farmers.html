<!DOCTYPE html>
<html>
<head>
    <title>Farmers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin: 0 !important;
            padding: 10px !important;
        }
        .farmer-card {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222020;
            border-radius: 8px;
            padding: 15px;
            margin-left: 100px;
            margin-top: 20px;
            box-shadow: 0 2px 4px rgba(185, 23, 23, 0.1);
            background-color: #fff;
            max-width: 300px;
            cursor: pointer;
        }
        .farmer-info {
            font-size: 14px;
            color: #333;
        }
        .p-3, .text-bg-dark {
            background-color: rgb(11, 11, 11) !important;
            margin: 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            margin: 0;
        }
        svg {
            color: white;
        }
        .container, .mt-5, .d-flex, .justify-content-end {
            padding: 0px;
            margin: 0;
        }
        .search-bar {
            width: 50%;
            margin-left: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .content-area {
            flex: 1;
        }
        .page-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(../sachivalayam/homebg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: -1;
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-content {
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="page-background">
    <div class="container-fluid mt-2" id="farmers-container"></div>

    <!-- Modal for displaying farmer details -->
    <div id="farmerModal" class="modal">
        <div class="card modal-content">
            <span class="close" onclick="closeModal()">x</span>
            <h2 id="farmerName"></h2>
            <p><strong>Aadhar Number:</strong> <span id="farmerAadhar"></span></p>
            <p><strong>Mobile Number:</strong> <span id="farmerMobile"></span></p>
            <p><strong>Crop Name:</strong> <span id="farmerCrop"></span></p>
            <p><strong>Address:</strong> <span id="farmerAddress"></span></p>
            <p><strong>Acres:</strong> <span id="farmerAcres"></span></p>
            <div style="display: flex; gap: 10px;">
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="viewStatus()" style="background-color: green;">
                    View Status
                  </button>
            </div>
        </div>
    </div>

    <script>
        let farmersData = [];

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contractId = urlParams.get('contractId');

            if (contractId) {
                try {
                    const response = await fetch(`http://localhost:3000/contracts/${contractId}`);
                    if (!response.ok) throw new Error('Error fetching farmers');
                    farmersData = await response.json();
                    
                    // Function to display the farmers data
                    displayFarmers(farmersData);
                } catch (error) {
                    console.error('Error fetching farmers:', error);
                }
            } else {
                console.error('No contractId found in the URL');
            }
        });

        function displayFarmers(farmers) {
            const farmersContainer = document.getElementById('farmers-container');
            farmersContainer.innerHTML = ''; // Clear any existing content

            if (farmers.length === 0) {
                farmersContainer.innerHTML = '<p>No farmers found for this contract.</p>';
            } else {
                farmers.forEach((farmer, index) => {
                    const farmerCard = document.createElement('div');
                    farmerCard.className = 'farmer-card';
                    farmerCard.innerHTML = `
                        <div class="farmer-info">
                            <div>Farmer ID: ${farmer["Aadhar Number"]}</div>
                            <div>Name: ${farmer.name}</div>
                        </div>
                    `;
                    farmerCard.onclick = () => showFarmerDetails(index);
                    farmersContainer.appendChild(farmerCard);
                });
            }
        }

        function showFarmerDetails(index) {
            const farmer = farmersData[index];
            document.getElementById('farmerName').textContent = farmer.name;
            document.getElementById('farmerAadhar').textContent = farmer["Aadhar Number"];
            document.getElementById('farmerCrop').textContent = farmer["Crop Name"];
            document.getElementById('farmerMobile').textContent = farmer["Mobile Number"];
            document.getElementById('farmerAddress').textContent = farmer.Address;
            document.getElementById('farmerAcres').textContent = farmer.acres;

            // Show the modal
            document.getElementById('farmerModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('farmerModal').style.display = 'none';
        }
    </script>
</body>
</html>
